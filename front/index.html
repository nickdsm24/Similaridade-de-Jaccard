<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similaridade de Jaccard & Grafos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <style>
        /* VARIÁVEIS DE CORES */
        :root {
            --cor-fundo: #1E1E1E;
            --cor-card: #2D2D2D;
            --cor-texto: #FFFFFF;
            --cor-principal: #9370DB;
            /* Roxa (Similaridade) */
            --cor-distancia: #D9534F;
            /* Vermelho/Cobre (Distância) */
            --cor-interseccao: #38761d;
            --cor-uniao: #A66300;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container principal das ferramentas */
        .container-ferramenta {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 2. ESTILOS DAS ABAS */
        .tab-nav {
            display: flex;
            border-bottom: 2px solid var(--cor-card);
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: var(--cor-texto);
            font-size: 1.1em;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            /* Alinha com a borda do nav */
        }

        .tab-button:hover {
            background-color: var(--cor-card);
        }

        .tab-button.active {
            color: var(--cor-principal);
            border-bottom: 3px solid var(--cor-principal);
        }

        /* 3. Conteúdo das Abas (esconde por padrão) */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            /* Mostra só a aba ativa */
        }


        /* --- (Estilos antigos que serão reutilizados) --- */

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-box {
            flex: 1;
            padding: 20px;
            background-color: var(--cor-card);
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            background-color: #3C3C3C;
            color: var(--cor-texto);
            border: 1px solid var(--cor-principal);
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            background-color: var(--cor-principal);
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #7d49e8;
        }

        #result-display {
            background-color: var(--cor-card);
            border-radius: 8px;
            border: 1px solid #444;
            padding: 25px;
            margin-top: 20px;
        }

        .result-title {
            text-align: center;
            margin-top: 0;
        }

        .metric-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .metric-box {
            flex: 1;
            text-align: center;
        }

        .metric-label {
            font-size: 0.8em;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        #jaccard-similarity {
            color: var(--cor-principal);
        }

        #jaccard-distance {
            color: var(--cor-distancia);
        }

        .metric-divider {
            width: 1px;
            background-color: #444;
            height: 60px;
        }

        #status-message {
            font-size: 0.9em;
            color: #b0b0b0;
            text-align: center;
            margin-top: 10px;
        }

        .separator {
            border: 0;
            border-top: 1px solid #444;
            margin: 20px 0;
        }

        #result-display p {
            background-color: #3C3C3C;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .graph-title {
            text-align: center;
            font-size: 1em;
            color: #b0b0b0;
        }

        #graph-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .graph-node {
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            background-color: #3C3C3C;
            border: 2px solid var(--cor-texto);
        }

        #graph-node-a {
            border-color: var(--cor-principal);
        }

        #graph-node-b {
            border-color: var(--cor-distancia);
        }

        .graph-edge-container {
            flex: 1;
            position: relative;
            text-align: center;
        }

        #graph-edge {
            height: 3px;
            background-color: #666;
            width: 100%;
            display: none;
            border-radius: 2px;
        }

        #graph-edge-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--cor-fundo);
            padding: 0 5px;
            font-size: 0.9em;
            display: none;
        }

        /* --- (Novos Estilos para o Construtor de Grafo) --- */

        .config-box {
            background-color: var(--cor-card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 4. Estilo para o container do Grafo */
        #graph-visualization-container {
            width: 100%;
            height: 500px;
            background-color: var(--cor-card);
            border: 1px solid #444;
            border-radius: 8px;
            position: relative;
        }

        /* Estilo para o slider */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slider-group label {
            white-space: nowrap;
        }

        .slider-group input[type="range"] {
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="container-ferramenta">
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="jaccard-comparator">Comparador Jaccard (A vs B)</button>
            <button class="tab-button" data-tab="graph-builder">Construtor de Grafo (Múltiplo)</button>
        </nav>

        <div id="jaccard-comparator" class="tab-content active">

            <div class="input-group">
                <div class="input-box">
                    <h4>Conjunto A</h4>
                    <textarea id="docA" rows="4" placeholder="python, javascript, java, c++"></textarea>
                </div>
                <div class="input-box">
                    <h4>Conjunto B</h4>
                    <textarea id="docB" rows="4" placeholder="javascript, typescript, python, rust"></textarea>
                </div>
            </div>

            <button id="btnCalculate">CALCULAR SIMILARIDADE</button>

            <div id="result-display" style="display: none;">
                <h2 class="result-title">Resultado</h2>
                <div class="metric-container">
                    <div class="metric-box">
                        <span class="metric-label">SIMILARIDADE (J)</span>
                        <div id="jaccard-similarity" class="metric-value">0.00%</div>
                    </div>
                    <div class="metric-divider"></div>
                    <div class="metric-box">
                        <span class="metric-label">DISTÂNCIA (1 - J)</span>
                        <div id="jaccard-distance" class="metric-value">0.00%</div>
                    </div>
                </div>
                <div id="status-message">Aguardando entrada...</div>

                <hr class="separator">

                <h4>Detalhamento do Cálculo</h4>
                <p id="intersection-count">Intersecção |A ∩ B|: 0</p>
                <p id="union-count">União |A ∪ B|: 0</p>
                <p id="jaccard-formula">Fórmula (J): |A ∩ B| / |A ∪ B| = 0 / 0</p>
            </div>
        </div>

        <div id="graph-builder" class="tab-content">

            <div class="config-box">
                <label for="graph-input">Entrada de Documentos (Nome: item1, item2...)</label>
                <textarea id="graph-input" rows="8" placeholder="Set A: python, javascript, java
Set B: javascript, typescript, python
Set C: java, c#, rust
Set D: python, rust, go"></textarea>

                <div class="slider-group">
                    <label for="graph-threshold">Limiar (Threshold): <span id="threshold-value">0.25</span></label>
                    <input type="range" id="graph-threshold" min="0" max="1" step="0.05" value="0.25">
                </div>

                <button id="btnBuildGraph">CONSTRUIR GRAFO</button>
            </div>

            <div id="graph-visualization-container"></div>
        </div>

    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
